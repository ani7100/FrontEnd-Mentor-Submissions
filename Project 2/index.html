<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <div class="row" style="display: flex;justify-content: center;flex-wrap: wrap;margin-top: 100px;">
    <div class="col-sm-6 mb-3 mb-sm-0 w-38" style="padding-right: 0px;">
      <div class="card h-90" style="width: 44%;float: right;height: 100%;border-radius: 15%;background-color: hsl(231deg 72% 53% / 94%);box-shadow: -10px 7px 49px darkblue;">
        <div class="card-body" style="color: white;">
          <h5 class="card-title" style="padding-bottom: 15px;text-align: center;">Your Result</h5>
          <label style="width: 75%;padding-bottom: 10px;text-align: center;border-radius: 100%;font-size: larger;background-color: hsl(230deg 72% 53% / 85%);height: 50%;margin-left: 30px;box-shadow: 0px 20px 25px hsl(230deg 72% 53% / 85%);">
            <h1 style="margin-top: 35px;font-size: 3.2rem;">76</h1><h4 style="font-size: small;margin-bottom: 0px;">of 100</h4></label>
          <h5 class="card-title" style="padding-bottom: 10px;text-align: center;padding-top: 12px;margin-bottom: 0px;">Great!</h5>
          <p class="card-text" style="width: 76%;margin-left: auto;margin-right: auto;font-size: smaller;text-align: center;padding-bottom: 14px;">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6" style="padding-left: 0px;">
      <div class="card h-90" style="width: 44%;border-top-right-radius: 15%;box-shadow: 2px 2px 60px black;border-bottom-right-radius: 15%;">
        <div class="card-body">
          <h5 class="card-title" style="text-align: left;padding-bottom: 15px;">Summary</h5>
          <p class="card-text" style="background-color: #ebf5dc;color: #8ea553;border-radius: 10%;padding-left: 4px;padding-top: 4px;border-bottom-width: 2px;border-right-width: 2px;padding-bottom: 4px;padding-right: 4px;"><img src="assets/images/icon-reaction.svg" class="h-10 w-10"> Reaction <label style="text-align: right;width: 62%;">80 / 100</label></p>
          <p class="card-text" style="background-color: #e6d8c273;color: #b9bd39;border-radius: 10%;padding-left: 4px;padding-top: 4px;border-bottom-width: 2px;border-right-width: 2px;padding-bottom: 4px;padding-right: 4px;"><img src="assets/images/icon-memory.svg" class="h-10 w-10">  Memory <label style="text-align: right;width: 62%;">92 / 100</label></p>
          <p class="card-text" style="background-color: hsl(0deg 86% 84% / 59%);color: hsl(0deg 65% 34%);border-radius: 10%;padding-left: 4px;padding-top: 4px;border-bottom-width: 2px;border-right-width: 2px;padding-bottom: 4px;padding-right: 4px;"><img src="assets/images/icon-verbal.svg" class="h-10 w-10">  Verbal <label style="text-align: right;width: 69%;">61 / 100</label></p>
          <p class="card-text" style="background-color: #c8e5dbd1;color: darkblue;border-radius: 10%;padding-left: 4px;padding-top: 4px;border-bottom-width: 2px;border-right-width: 2px;padding-bottom: 4px;padding-right: 4px;"><img src="assets/images/icon-visual.svg" class="h-10 w-10">  Visual <label style="text-align: right;width: 70%;">72 / 100</label></p>
          <a href="#" class="btn btn-primary" style="width: 100%;margin-top: 15px;">Continue</a>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution" style="padding-top: 75px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anirudhda Deore</a>.
  </div>
</body>
</html>
